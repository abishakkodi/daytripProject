<body>
  <p> <span id="weather"> Supposed Location </span> </p>
  <p> <span id="temp"> Supposed Temp </span></p>
  <p> <span id="wind"> Supposed Wind</span></p>


  <h3>My Google Maps Demo</h3>
    <div id="map"></div>

  <h3>Map 2 with Specific Access Points</h3>
    <div id="map2"></div>









  <script type="text/javascript">
  var weather = new XMLHttpRequest();
  weather.open("GET","http://api.wunderground.com/api/a8bd81c050139326/conditions/q/CA/San_Francisco.json", false);
  weather.send(null);
  var r = JSON.parse(weather.response);

  var dis = "Current Location: " + r.current_observation.display_location.full + "<br/>";
  var latitude = parseFloat(r.current_observation.display_location.latitude);
  var longitude =  parseFloat(r.current_observation.display_location.longitude);

  var temp = "Current Temp " + r.current_observation.temperature_string + "<br/>";
  //
  var wind = "Current Wind " + r.current_observation.wind_string + "<br/>";

  document.getElementById("weather").innerHTML  = dis;
  document.getElementById('temp').innerHTML  = temp;
  document.getElementById('wind').innerHTML  = wind;



  </script>

  <script>//makes the google maps
  // var queriedLocation, map2;
    function initMap() {
      var queriedLocation = {lat: latitude, lng: longitude};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 22,
        center: queriedLocation
      });
      var marker = new google.maps.Marker({
        position: queriedLocation,
        map: map
      });
