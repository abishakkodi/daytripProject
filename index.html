<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Day Trip</title>
</head>
<body>
  <p> <span id="weather"> Supposed Weather </span> </p>
  <p> <span id="temp"> Supposed Temp </span></p>
  <p> <span id="wind"> Supposed Wind</span></p>



  <script type="text/javascript">
  var weather = new XMLHttpRequest();
  weather.open("GET","http://api.wunderground.com/api/a8bd81c050139326/conditions/q/CA/San_Francisco.json", false);
  weather.send(null);
  var r = JSON.parse(weather.response);

  var dis = "Current Location: " + r.current_observation.display_location.full + "<br/>";

  var temp = "Current Temp " + r.current_observation.temperature_string + "<br/>";
  //
  var wind = "Current Wind " + r.current_observation.wind_string + "<br/>";

  document.getElementById("weather").innerHTML  = dis;
  document.getElementById('temp').innerHTML  = temp;
  document.getElementById('wind').innerHTML  = wind;


  </script>
</body>
</html>
